<!DOCTYPE html>
<head>
    <title>Formular</title>
    <link rel="stylesheet" href="tema css ex9.css">
</head>


<body>
    <div class="container">
        <form>
            <div class="title">
                <h1>HTML Form</h1> 
                <p>Sign up to the newsletter form below to receive the latest news from our company.</p>
            </div> 
           
            <div class="email">
                <label for="email">Email</label> <br/>
                <input type="text" id="email" placeholder="hello@conta"/>
                <p class="info">We will send you an email describing how to activate your newsletter subscription.</p>
            </div>

          
            <div>
                <label for="name">Name</label> <br/>
                <input type="text" id="name" placeholder="First"> 
                <input type="text" id="lname" placeholder="Last"> <br/>
                <br/>
            </div>


            <label for="format">Preferred newsletter format</label> <br/>
            <class="radio" id="format"></class>

            <label for="text">Text</label>
            <input type="radio" class="radio" id="text"/> 

            <label for="HTML">HTML</label>
            <input type="radio" class="radio" id="HTML"/> <br/> <br/>

            <button type="submit">SUBMIT</button> <span>or</span> <a href="#">Clear and start from scratch.</a>
        </form>
    </div>

</body>
</html>
