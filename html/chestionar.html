<!DOCTYPE html>
<html>
<head>

    <title>Chestionar</title> <!-- Asta se vede in browser in partea de sus (peste bara de adrese)-->
   
<body>

    <h1> Chestionar</h1> <!-- titlul -->
    <table> <!-- construim un tabel cu 8 randuri si 7 coloane fara border (adica fara linie) -->

        <tr> <!-- Primul rand: unim toate celulele -->
            <td colspan="7"> <em>Vă place cursul?</em> </td> 
        </tr>

        <tr> <!-- Al doilea rand: nu facem nimic special; scriem datele -->
            <td>Foarte puțin</td>
            <td align ="center">1</td> <!-- Aliniem 1 centrat ca sa ajunga exact deasupra butonului radio -->
            <td align ="center">2</td>
            <td align ="center">3</td>
            <td align ="center">4</td>
            <td align ="center">5</td>
            <td>Foarte mult</td>
        </tr>

        <tr> <!--Al treilea rand: pun colspan gol ca sa mi se aseze bulinele cum trebuie -->
            <td colspan=""></td> 
            <td><input type="radio" name="like"/></td> <!-- Punem acelasi nume la butoane ca sa putem apasa
                cate unul o data, altfel s-ar selecta doua sau mai multe o data -->
            <td><input type="radio" name="like"/></td>
            <td><input type="radio" name="like"/></td>
            <td><input type="radio" name="like"/></td>
            <td><input type="radio" name="like"/></td>  
        </tr> 

        <tr> <!-- Al patrulea rand: unim toate celulele -->
            <td colspan="7"> <em>Vă plac colegii?</em> </td> 
        </tr>

        <tr> <!-- Al cincilea rand: nu facem nimic special; scriem datele -->
            <td align ="center">1</td>
            <td>Foarte puțin</td> 
            <td align ="center">2</td>
            <td align ="center">3</td>
            <td align ="center">4</td>
            <td align ="center">5</td>
            <td>Foarte mult</td>
        </tr>

         <tr> <!--Al saselea rand: pun colspan gol ca sa mi se aseze bulinele cum trebuie -->
            <td colspan=""></td> 
            <td><input type="radio" name="like"/></td>
            <td><input type="radio" name="like"/></td>
            <td><input type="radio" name="like"/></td>
            <td><input type="radio" name="like"/></td>
            <td><input type="radio" name="like"/></td>  
        </tr> 
                    
        <tr> <!-- Al saptelea rand: unim toate celulele -->
            <td colspan="7"> <em>Cum pot îmbunătăți cursul?</em> </td> 
        </tr>

        <tr> <!-- Al optulea rand: unim toate celulele -->
            <td colspan = "7"><textarea></textarea> </td> <!-- Textarea este input type-ul pt commenturi!-->
        </tr>
       
    </table>

    <input type="button" value="Trimite"/> <!-- Punem butonul "Trimite" -->

</body>

</html>
