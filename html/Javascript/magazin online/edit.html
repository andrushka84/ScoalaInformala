    <title>Edit</title>

<body onload="modificaProduse">
    
    <form id="adauga">

        <input type="text" class = "input" name="adaugare" id="titlu" placeholder="Scrie titlul produsului aici"> <br/>

        <label for="imagine"></label> <br/>
        <input type="text" class ="input" name="adaugare" id="imagine" placeholder="Scrie URL-ul fotografiei aici"> <br/>

        <input type="text" class ="input" name="adaugare" id="autor" placeholder="Scrie numele autorului aici"> <br/>

        <label for="descriere"></label> <br/>

        <label for="data"></label> <br/>
        <input type="text" class ="input" name="adaugare" id="data" placeholder="Scrie data publicarii aici"> <br/>
        
        <label for="codProdus"></label> <br/>
        <input type="text" class ="input" name="adaugare" id="codProdus" placeholder="Scrie codul produsului aici"> <br/>
        
        <input type="button" value="SALVEAZA PRODUS" id="save" onclick="salveazaProdus(form,event)">



    </form>
