<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="card2.css">
    <script src="card final.js"></script>

    <body onload="drawProduse()">

        <h1>Zen Relax</h1>

        <div class="wrapper">

            <form id="cautare" onsubmit="event.preventDefault();drawProduse()">
                <div>
                    <input type="search" placeholder="Scrie aici ce vrei sa cauti" id="search" style="border:none">
                    <i class="fas fa-search"></i>
                </div>
            </form>
            <br/>
            <br/>
            <br/>

            <div class="card" style="width: 18rem;">

                <!-- col-xs-1 col-sm-2 col-md-4 col-lg-8 col-xl-8 -->

                <img class="card-img-top" src="" alt="">

                <div class="card-body">

                    <p class="price">
                        <span class="pret"> lei</span>
                        <span>
                            <img src="add to cart.svg" class="cart" alt="">
                        </span>
                    </p>

                    <br/>

                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>

                    <br/>


                    <p class="description text-muted text-truncate"> </p>


                    <div class="text-center">

                        <a href="detalii.html?id=${i}" class="btn btn-success btn-sm" style="font-family: Open Sans"> Detalii
                            <span class="fab fa-envira"></span>
                        </a>      
                                          
                    </div>

                </div>

            </div>
    </body>

</html>
