<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>

</head>


<body>
   
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
                            <th style="width:10%"></th>
							<th style="width:40%">Produs</th>
							<th style="width:10%">Pret</th>
							<th style="width:8%">Cantitate</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
                            <td>
                                    <div class="col-sm-2">
                                            <img src="http://placehold.it/100x100" alt="..." class="img-responsive"/>
                                            </div>
                            </td>

							<td data-th="Product">
								<div class="row">
									<div class="col-sm-10 " id="prod"></div>
									
								</div>
                            </td>
                           
							<td data-th="Price" id="price"></td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value="1">
							</td>
                            <td data-th="Subtotal" class="text-center" id="subtotal"></td>
							<td class="actions" data-th="">
								<button class="btn btn-info btn-sm"><i class="fas fa-sync-alt"></i></button>
								<button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>

                            <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <strong>TVA(19%)</strong>
                                    </td>
                                    <td id="tva"></td>
        
                                </tr>
						
						<tr>
							<td><a href="card final.html" class="btn btn-warning">
                                <i class="fas fa-angle-left"></i> Continua cumparaturile</a></td>
							<td colspan="2" class="hidden-xs"></td>
                            <td class="hidden-xs text-center"><strong>Total <span id="total"></span></strong></td>
                            <td></td>
							<td><a href="checkout.html" class="btn btn-success btn-block">Checkout <i class="fas fa-angle-right"></i></a></td>
                        </tr>
                        
                        
					</tfoot>
				</table>
</div>
</body>
</html>
