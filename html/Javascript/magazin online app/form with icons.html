<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form with icons</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

    <style>
        .input-group-text {
            background-color: purple;
            color: white;
        }
    </style>

</head>

<body>


    <form>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-book"></i>
                </span>

                <input type="text" class="form-control" placeholder="Scrie titlul aici" aria-label="Username" aria-describedby="basic-addon1">

            </div>
        </div>

        <div class="input-group mb-3" >
            <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="fas fa-user"></i>
                    </span>
    
                    <input type="text" class="form-control" placeholder="Scrie numele autorului aici" aria-label="Username" aria-describedby="basic-addon1">
    
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">
                        <i class="fas fa-globe"></i>
                    </span>
    
                    <input type="text" class="form-control" placeholder="Scrie URL-ul imaginii aici" aria-label="Username" aria-describedby="basic-addon1">
    
                </div>
            </div>
    
            <div class="input-group mb-3" >
                <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon4">
                            <i class="fab fa-audible"></i>
                        </span>
        
                        <input type="text" class="form-control" placeholder="Scrie categoria produsului aici" aria-label="Username" aria-describedby="basic-addon1">
        
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon5">
                            <i class="fas fa-info"></i>
                        </span>
        
                        <input type="text" class="form-control" placeholder="Scrie descrierea produsului aici" aria-label="Username" aria-describedby="basic-addon1">
        
                    </div>
                </div>
        
                <div class="input-group mb-3" >
                    <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon6">
                                <i class="fas fa-calendar"></i>
                            </span>
            
                            <input type="text" class="form-control" placeholder="Scrie data publicarii aici" aria-label="Username" aria-describedby="basic-addon1">
            
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon7">
                                <i class="fas fa-lock"></i>
                            </span>
            
                            <input type="text" class="form-control" placeholder="Scrie codul produsului aici" aria-label="Username" aria-describedby="basic-addon1">
            
                        </div>
                    </div>
            
                   <div class="url">
                        <i class="fas fa-globe" style="padding: 10px;
                            background: dodgerblue;
                            color: white;
                            min-width: 50px;
                            text-align: center;">
                        </i>
                        <input type="text" id="web" placeholder="Scrie url-ul fotografiei aici">


                   </div>
    
    </form>


    <!--  <i class="fas fa-globe"></i> pt url
        <i class="fab fa-audible"></i> pt categorie produs
        <i class="fas fa-info"></i> pt descriere produs
        <i class="fas fa-calendar-alt"></i> pt data publicarii
        <i class="fas fa-lock"></i> pt cod produs -->






</body>

</html>
