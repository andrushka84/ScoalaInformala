<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add product</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">


    <link rel="stylesheet" href="add.css">
    <script src="add.js"></script>
    

</head>
<body>

        <form id="adauga">

                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="fas fa-book"></span></span>
                        <input type="text" class="input-with-icon" id="titlu" placeholder="Scrie titlul cartii aici">
                </div>  
    
    
                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="fas fa-user"></span></span>
                        <input type="text" class="input-with-icon" id="autor" placeholder="Scrie numele autorului aici">
                </div>  	
                      
    
                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="fas fa-globe"></span></span>
                        <input type="text" class="input-with-icon" id="imagine" placeholder="Scrie URL-ul imaginii aici">
                </div>  	
    
                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="fas fa-key"></span></span>
                        <input type="text" class="input-with-icon" id="codProdus" placeholder="Scrie codul produsului aici">
                </div>  	
    
                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="fas fa-calendar-alt"></span></span>
                        <input type="date" class="input-with-icon" id="dataPublicarii" placeholder="Scrie data publicarii aici">
                </div>  	
                      
    
                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="fab fa-audible"></span></span>
                        <input type="text" class="input-with-icon" id="categorie" placeholder="Scrie categoria produsului aici">    
               
               </div>  	
    
                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="far fa-snowflake"></span></span>
                        <textarea name="descr" id="descriere" cols="60" rows="1" placeholder="O scurta descriere a produsului aici"></textarea>
                </div>  

                <div class="input-icon-wrap">
                        <span class="input-icon"><span class="fas fa-money-bill-alt"></span></span>
                        <input type="text" class="input-with-icon" id="pret" placeholder="Scrie pretul produsului aici">    
               
               </div>  	

                 
           
                
    
                <input type="button" value="Adauga produs" id="save" onclick="adaugaProdus(form,event)">
               
    
        </form>



</body>
</html>
